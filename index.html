<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Sequencer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="drum machine, drum sampler, online drum machine, online drum sequencer, sample sequencer, record samples, audio effects, audio recorder, 
        online digital audio workstation, beat maker online, online music maker, music tool, online sample recorder, make music online,
        make beats online, online daw, sample creator, beat creator, music maker online, drum online, drum sequencer, drum sampler online, drum patterns,
        drum patterns online, make drum patterns, how to, make drum patterns online">
        <meta name="description" content="Online tool to create drum patterns. Record, upload, or import sounds from a library and use them to craft a drum pattern in the sequencer. Add effects to your track and download it to listen later.">
        <link rel="stylesheet" href="css/style.css">
	    <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="js/script.js" type="module"></script>
    </head>
    <body>
        <h2>Sampler</h1>
        <div id="samplerContainer">
            <div class="controls">
                <button id="openLoadSampleMenuButton"><span>Load Sample</span></button>
                <div id="loadSampleMenuContainer" class="loadMenuContainer" style="display: none;">
                    <div class="closeMenuButtonContainer"><button class="closeMenuButton"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Load Sample</span>
                    <div class="loadMenuWrapper">
                        <select name="selectSampleHit" class="selectMenu" id="selectSampleHit">
                            <option value="placeholder" disabled selected>Drum Hit</option>
                            <option value="bass">Bass</option>
                            <option value="kick">Kick</option>
                            <option value="clap">Clap</option>
                            <option value="snare">Snare</option>
                            <option value="hat-closed">Hat Closed</option>
                            <option value="hat-open">Hat Open</option>
                            <option value="ride">Ride</option>
                            <option value="crash">Crash</option>
                            <option value="tom-high">Tom High</option>
                            <option value="tom-low">Tom Low</option>
                            <option value="misc">Misc</option>
                        </select>
                        <select name="selectSample" class="selectMenu" id="selectSample" disabled>
                            <option value="placeholder" disabled selected>Sample</option>
                        </select>
                        <div class="loadMenuButtonWrapper">
                            <button class="menuButton" id="playLoadedSampleButton" disabled><span>Play</span></button>
                            <button class="menuButton" id="loadSampleButton" disabled><span>Load</span></button>
                        </div>
                    </div>
                </div>
                <button id="uploadSampleButton" class="controlButton">
                    <img src="/images/icons8-upload-48.png" class="controlIcon">
                </button>
                <button id="recordSampleButton" class="controlButton">
                    <img src="/images/icons8-record-96.png" class="controlIcon">
                </button>
                <button id="playSampleButton" class="controlButton" disabled>
                    <img src="/images/icons8-play-button-30.png" class="controlIcon">
                </button>
                <button id="stopSampleButton" class="controlButton" disabled>
                    <img src="/images/icons8-stop-30.png" class="controlIcon">
                </button>
            </div>
            <div id="waveform"></div>
            <div class="controls bottomControls">
                <div class="sliderContainer" id="sampleGainControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeSampleEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <label for="sampleGain">Gain</label>
                    <input type="range" id="sampleGain" name="sampleGain" min="-20" max="10" step="0.01">
                    <span id="sampleGainVal"></span>
                </div>
                <div id="sampleCompressionControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeSampleEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Compressor</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="sampleThreshold">Threshold</label>
                            <input type="range" id="sampleThreshold" name="sampleThreshold" min="-40" max="0" step="1" value="0">
                            <span id="sampleThresholdVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="sampleRatio">Ratio</label>
                            <input type="range" id="sampleRatio" name="sampleRatio" min="1" max="20" step="1" value="1">
                            <span id="sampleRatioVal"></span>
                        </div>
                    </div>
                </div>
                <div class="sliderContainer" id="sampleDistortionControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeSampleEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <label for="sampleDistortion">Distortion</label>
                    <input type="range" id="sampleDistortion" name="sampleDistortion" min="0" max="1" step="0.01" value="0">
                    <span id="sampleDistortionVal"></span>
                </div>
                <div id="sampleDelayControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeSampleEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Delay</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="delayTime">Time</label>
                            <input type="range" id="delayTime" name="delayTime" min="0" max="1" step="0.01" value="0.2">
                            <span id="delayTimeVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="delayFeedback">Feedback</label>
                            <input type="range" id="delayFeedback" name="delayFeedback" min="0" max="1" step="0.01" value="0">
                            <span id="delayFeedbackVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="delayAmount">Amount</label>
                            <input type="range" id="delayAmount" name="delayAmount" min="0" max="1" step="0.01" value="0">
                            <span id="delayAmountVal"></span>
                        </div>
                    </div>
                </div>
                <div id="sampleReverbControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeSampleEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Reverb</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="reverbDecay">Decay</label>
                            <input type="range" id="reverbDecay" name="reverbDecay" min="1" max="5" step="0.01" value="1.5">
                            <span id="reverbDecayVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="reverbPreDelay">Pre Delay</label>
                            <input type="range" id="reverbPreDelay" name="reverbPreDelay" min="0" max="0.02" step="0.0001" value="0">
                            <span id="reverbPreDelayVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="reverbAmount">Amount</label>
                            <input type="range" id="reverbAmount" name="reverbAmount" min="0" max="1" step="0.01" value="0">
                            <span id="reverbAmountVal"></span>
                        </div>
                    </div>
                </div>
                <select name="selectEffect" class="selectEffect" id="selectSampleEffect" disabled>
                    <option value="placeholder" disabled selected>Effect</option>
                    <option value="sampleGain">Gain</option>
                    <option value="sampleCompression">Compression</option>
                    <option value="sampleDistortion">Distortion</option>
                    <option value="sampleDelay">Delay</option>
                    <option value="sampleReverb">Reverb</option>
                </select>
                <button id="downloadSampleButton" class="controlButton" disabled>
                    <img src="/images/icons8-downloading-updates-48.png" class="controlIcon">
                </button>
                <input id="sampleName" placeholder="Sample Name" type="text">
                <button id="addSampleButton" disabled>
                    <span>Sequence</span>
                </button>
            </div>
        </div>

        <h2>Sequencer</h2>
        <div id="playerContainer">
            <div class="controls">
                <input id="trackTitle" placeholder="Track Title" type="text">
                <button id="openLoadKitMenuButton"><span>Load Kit</span></button>
                <div id="loadKitMenuContainer" class="loadMenuContainer" style="display: none;">
                    <div class="closeMenuButtonContainer"><button class="closeMenuButton"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Load Kit</span>
                    <div class="loadMenuWrapper">
                        <select name="selectKit" class="selectMenu" id="selectKit">
                            <option value="placeholder" disabled selected>Drum Kit</option>
                            <option value="acoustic-close">acoustic-close</option>
                            <option value="electro-kit-05">electro-kit-05</option>
                            <option value="kurzweil-kit-01">kurzweil-kit-01</option>
                            <option value="kurzweil-kit-08">kurzweil-kit-08</option>
                            <option value="roland-tr-808">roland-tr-808</option>
                        </select>
                        <button id="loadKitButton" class="menuButton"><span>Load Kit</span></button>
                    </div>
                </div>
                <button id="playTrackButton" class="controlButton" disabled>
                    <img src="/images/icons8-play-button-30.png" class="controlIcon">
                </button>
                <button id="stopTrackButton" class="controlButton" disabled>
                    <img src="/images/icons8-stop-30.png" class="controlIcon">
                </button>
                <button id="downloadTrackButton" class="controlButton" disabled>
                    <img src="/images/icons8-downloading-updates-48.png" class="controlIcon">
                </button>
            </div>
            <div id="rollContainer">
                <div class="seq-column"><span class="beatLabel"></span></div>
                <div class="seq-column"><div class="beatLabel">1</div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel">2</div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel">3</div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel">4</div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column"><div class="beatLabel"></div></div>
                <div class="seq-column" id="muteColumn"><div class="beatLabel"></div></div>
                <div class="seq-column" id="deleteColumn"><div class="beatLabel"></div></div>
            </div>
            <div class="controls bottomControls">
                <div id="trackCompressionControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeTrackEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Compressor</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="trackThreshold">Threshold</label>
                            <input type="range" id="trackThreshold" name="trackThreshold" min="-40" max="0" step="1" value="0">
                            <span id="trackThresholdVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackRatio">Ratio</label>
                            <input type="range" id="trackRatio" name="trackRatio" min="1" max="20" step="1" value="1">
                            <span id="trackRatioVal"></span>
                        </div>
                    </div>
                </div>
                <div class="sliderContainer" id="trackGainControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeTrackEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <label for="trackGain">Gain</label>
                    <input type="range" id="trackGain" name="trackGain" min="-60" max="15" step="1" value="0">
                    <span id="trackGainVal"></span>
                </div>
                <div id="trackChorusControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeTrackEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Chorus</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="trackChorusFrequency">Rate</label>
                            <input type="range" id="trackChorusFrequency" name="trackChorusFrequency" min="0.1" max="6" step="0.1" value="1.5">
                            <span id="trackChorusFrequencyVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackChorusDelayTime">Delay Time</label>
                            <input type="range" id="trackChorusDelayTime" name="trackChorusDelayTime" min="0.02" max="0.05" step="0.0001" value=".03">
                            <span id="trackChorusDelayTimeVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackChorusDepth">Depth</label>
                            <input type="range" id="trackChorusDepth" name="trackChorusDepth" min="0" max="1" step="0.01" value="0.5">
                            <span id="trackChorusDepthVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackChorusAmount">Amount</label>
                            <input type="range" id="trackChorusAmount" name="trackChorusAmount" min="0" max="1" step="0.01" value="0">
                            <span id="trackChorusAmountVal"></span>
                        </div>
                    </div>
                </div>
                <div id="trackPhaserControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeTrackEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Phaser</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="trackPhaserFrequency">Frequency</label>
                            <input type="range" id="trackPhaserFrequency" name="trackPhaserFrequency" min="0.1" max="6" step="0.1" value="0.5">
                            <span id="trackPhaserFrequencyVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackPhaserAmount">Amount</label>
                            <input type="range" id="trackPhaserAmount" name="trackPhaserAmount" min="0" max="1" step="0.01" value="0">
                            <span id="trackPhaserAmountVal"></span>
                        </div>
                    </div>
                </div>
                <div id="trackVibratoControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeTrackEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Vibrato</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="trackVibratoFrequency">Frequency</label>
                            <input type="range" id="trackVibratoFrequency" name="trackVibratoFrequency" min="0.1" max="6" step="0.1" value="0.5">
                            <span id="trackVibratoFrequencyVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackVibratoDepth">Depth</label>
                            <input type="range" id="trackVibratoDepth" name="trackVibratoDepth" min="0" max="1" step="0.01" value="0.5">
                            <span id="trackVibratoDepthVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackVibratoAmount">Amount</label>
                            <input type="range" id="trackVibratoAmount" name="trackVibratoAmount" min="0" max="1" step="0.01" value="0">
                            <span id="trackVibratoAmountVal"></span>
                        </div>
                    </div>
                </div>
                <div id="trackReverbControl" style="display: none">
                    <div class="closeEffectButtonContainer"><button class="closeTrackEffect"><img src="/images/icons8-close-16.png"></button></div>
                    <span class="effectsLabel">Reverb</span>
                    <div class="multiEffectContainer">
                        <div class="sliderContainer">
                            <label for="trackReverbDecay">Decay</label>
                            <input type="range" id="trackReverbDecay" name="trackReverbDecay" min="1" max="5" step="0.01" value="1.5">
                            <span id="trackReverbDecayVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackReverbPreDelay">Pre Delay</label>
                            <input type="range" id="trackReverbPreDelay" name="trackReverbPreDelay" min="0" max="0.02" step="0.0001" value="0">
                            <span id="trackReverbPreDelayVal"></span>
                        </div>
                        <div class="sliderContainer">
                            <label for="trackReverbAmount">Amount</label>
                            <input type="range" id="trackReverbAmount" name="trackReverbAmount" min="0" max="1" step="0.01" value="0">
                            <span id="trackReverbAmountVal"></span>
                        </div>
                    </div>
                </div>
                <select name="selectEffect" class="selectEffect" id="selectTrackEffect" disabled>
                    <option value="placeholder" disabled selected>Effect</option>
                    <option value="trackCompression">Compression</option>
                    <option value="trackGain">Gain</option>
                    <option value="trackChorus">Chorus</option>
                    <option value="trackPhaser">Phaser</option>
                    <option value="trackVibrato">Vibrato</option>
                    <option value="trackReverb">Reverb</option>
                </select>
                <label for="trackBPM">BPM</label>
                <input id="trackBPM" name="trackBPM" value="120" type="text">
                <button class="controlButton patternButton" id="pattern0Button" style="background-color: gray;">1</button>
                <button class="controlButton patternButton" id="pattern1Button">2</button>
                <button class="controlButton patternButton" id="pattern2Button">3</button>
                <button class="controlButton patternButton" id="pattern3Button">4</button>
            </div>
        </div>
    </body>
</html>
